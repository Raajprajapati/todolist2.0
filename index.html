<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List by Suraj</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="main_wrapper">
        <div class="heading">
            <h1>To do list</h1>
        </div>
        <div class="task_wrapper">
            <h2>Add a task here</h2>
            <input type="text" name="taskname" id="taskname" placeholder="Title" autocomplete="off">
            <textarea type="text" name="taskdesc" id="taskdesc" placeholder="Description"  autocomplete="off"></textarea>
            <button class="add">Add to task</button>
            <a href="./tasks.html" class="gototasks"><i class="fas fa-edit"></i> See or edit tasks</a>
        </div>
        
    </section>    
    
</body>
<script src="./js/index.js"></script>
</html>
